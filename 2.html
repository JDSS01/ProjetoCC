<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      margin-top: 40px;
    }

    .card {
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .card-body {
      padding: 40px;
    }

    .form-row {
      margin-bottom: 1.5rem;
    }

    small.text-danger {
      display: block;
      margin-top: 0.5rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg">
          <div class="card-body">
            <h2 class="text-center">Cadastro de Usuário</h2>
            <p class="text-center text-muted">Preencha todos os campos para criar sua conta</p>

            <form id="registrationForm">
              <!-- Dados Pessoais -->
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Nome Completo*</label>
                  <input type="text" id="nome" class="form-control" />
                  <small id="nomeError" class="text-danger"></small>
                </div>

                <div class="form-group col-md-6">
                  <label>Data de Nascimento*</label>
                  <input type="date" id="dataNascimento" class="form-control" />
                  <small id="dataNascimentoError" class="text-danger"></small>
                </div>

                <div class="form-group col-md-6">
                  <label>Função*</label>
                  <input type="text" id="funcao" class="form-control" />
                  <small id="funcaoError" class="text-danger"></small>
                </div>

                <div class="form-group col-md-6">
                  <label>Telefone*</label>
                  <input type="tel" id="telefone" class="form-control" />
                  <small id="telefoneError" class="text-danger"></small>
                </div>
              </div>

              <!-- Endereço -->
              <div class="form-group">
                <h3 class="text-muted">Endereço</h3>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label>CEP*</label>
                    <input type="text" id="cep" class="form-control" />
                    <small id="cepError" class="text-danger"></small>
                  </div>

                  <div class="form-group col-md-6">
                    <label>Rua*</label>
                    <input type="text" id="rua" class="form-control" />
                    <small id="ruaError" class="text-danger"></small>
                  </div>

                  <div class="form-group col-md-6">
                    <label>Número*</label>
                    <input type="text" id="numero" class="form-control" />
                    <small id="numeroError" class="text-danger"></small>
                  </div>

                  <div class="form-group col-md-6">
                    <label>Cidade*</label>
                    <input type="text" id="cidade" class="form-control" />
                    <small id="cidadeError" class="text-danger"></small>
                  </div>

                  <div class="form-group col-md-6">
                    <label>UF*</label>
                    <input type="text" id="uf" class="form-control" />
                    <small id="ufError" class="text-danger"></small>
                  </div>
                </div>
              </div>

              <!-- Dados de Acesso -->
              <div class="form-group">
                <h3 class="text-muted">Dados de Acesso</h3>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label>Email*</label>
                    <input type="email" id="email" class="form-control" />
                    <small id="emailError" class="text-danger"></small>
                  </div>

                  <div class="form-group col-md-6">
                    <label>Confirmar Email*</label>
                    <input type="email" id="confirmEmail" class="form-control" />
                    <small id="confirmEmailError" class="text-danger"></small>
                  </div>

                  <div class="form-group col-md-6">
                    <label>Senha*</label>
                    <input type="password" id="senha" class="form-control" />
                    <small id="senhaError" class="text-danger"></small>
                  </div>

                  <div class="form-group col-md-6">
                    <label>Confirmar Senha*</label>
                    <input type="password" id="confirmSenha" class="form-control" />
                    <small id="confirmSenhaError" class="text-danger"></small>
                  </div>
                </div>
              </div>

              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function (e) {
      e.preventDefault();

      let hasErrors = false;
      const errors = {};

      // Captura os dados do formulário
      const formData = {
        nome: document.getElementById('nome').value,
        dataNascimento: document.getElementById('dataNascimento').value,
        funcao: document.getElementById('funcao').value,
        telefone: document.getElementById('telefone').value,
        endereco: {
          cep: document.getElementById('cep').value,
          rua: document.getElementById('rua').value,
          numero: document.getElementById('numero').value,
          cidade: document.getElementById('cidade').value,
          uf: document.getElementById('uf').value
        },
        email: document.getElementById('email').value,
        confirmEmail: document.getElementById('confirmEmail').value,
        senha: document.getElementById('senha').value,
        confirmSenha: document.getElementById('confirmSenha').value
      };

      // Validação do formulário
      if (!formData.nome.trim()) {
        errors.nome = 'Nome é obrigatório';
        hasErrors = true;
      }
      if (!formData.dataNascimento) {
        errors.dataNascimento = 'Data de nascimento é obrigatória';
        hasErrors = true;
      }
      if (!formData.funcao.trim()) {
        errors.funcao = 'Função é obrigatória';
        hasErrors = true;
      }
      if (!formData.telefone.trim()) {
        errors.telefone = 'Telefone é obrigatório';
        hasErrors = true;
      }
      if (!formData.endereco.cep.trim()) {
        errors.cep = 'CEP é obrigatório';
        hasErrors = true;
      }
      if (!formData.endereco.rua.trim()) {
        errors.rua = 'Rua é obrigatória';
        hasErrors = true;
      }
      if (!formData.endereco.numero.trim()) {
        errors.numero = 'Número é obrigatório';
        hasErrors = true;
      }
      if (!formData.endereco.cidade.trim()) {
        errors.cidade = 'Cidade é obrigatória';
        hasErrors = true;
      }
      if (!formData.endereco.uf.trim()) {
        errors.uf = 'UF é obrigatória';
        hasErrors = true;
      }
      if (!formData.email.trim()) {
        errors.email = 'Email é obrigatório';
        hasErrors = true;
      } else if (!/\S+@\S+\.\S+/.test(formData.email)) {
        errors.email = 'Email inválido';
        hasErrors = true;
      }
      if (formData.email !== formData.confirmEmail) {
        errors.confirmEmail = 'Os emails não coincidem';
        hasErrors = true;
      }
      if (!formData.senha) {
        errors.senha = 'Senha é obrigatória';
        hasErrors = true;
      } else if (formData.senha.length < 6) {
        errors.senha = 'A senha deve ter no mínimo 6 caracteres';
        hasErrors = true;
      }
      if (formData.senha !== formData.confirmSenha) {
        errors.confirmSenha = 'As senhas não coincidem';
        hasErrors = true;
      }

      // Exibe erros ou envia dados
      Object.keys(errors).forEach(field => {
        document.getElementById(`${field}Error`).textContent = errors[field];
      });

      if (!hasErrors) {
        // Enviar dados para o servidor (simulação)
        console.log('Cadastro realizado com sucesso!', formData);
        alert('Cadastro realizado com sucesso!');
        // Redirecionar ou limpar o formulário
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
