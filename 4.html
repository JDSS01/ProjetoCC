<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide-icons@0.18.0/dist/index.min.js"></script>
</head>
<body>
    <h1>Bem-vindo, Usuário!</h1>
    
    <!-- Menu Lateral -->
    <div class="d-flex min-vh-100 bg-light">
        <!-- Menu Lateral Offcanvas -->
        <div class="offcanvas offcanvas-start bg-white shadow-lg w-25" tabindex="-1" id="offcanvasMenu">
            <!-- Toggle Menu Button -->
            <button id="toggleMenu" class="position-absolute top-0 start-100 translate-middle btn btn-light" style="z-index: 999;">
                <span id="chevronIcon" class="chevron-right text-gray-600"></span>
            </button>

            <!-- Menu Content -->
            <div class="d-flex flex-column h-100">
                <!-- Logo/Brand -->
                <div id="logo" class="p-3 border-bottom">
                    <span class="text-xl font-weight-bold text-primary">Menu</span>
                </div>

                <!-- Menu Items -->
                <nav class="flex-column flex-grow-1">
                    <ul class="list-unstyled">
                        <li><a href="4.html" class="d-flex align-items-center p-3 rounded-lg text-decoration-none text-secondary">Usuário</a></li>
                        <li><a href="5.html" class="d-flex align-items-center p-3 rounded-lg text-decoration-none text-secondary">Financeiro</a></li>
                        <li><a href="6.html" class="d-flex align-items-center p-3 rounded-lg text-decoration-none text-secondary">Extrato</a></li>
                    </ul>
                </nav>

                <!-- Footer/Logout -->
                <div class="border-top p-3">
                    <button id="logoutBtn" class="d-flex align-items-center w-100 justify-content-start text-decoration-none text-danger">
                        <span class="lucide lucide-log-out"></span>
                        <span class="ms-2">Sair</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Conteúdo Principal -->
        <div id="mainContent" class="flex-grow-1 transition-all duration-300 ps-20">
            <!-- Header -->
            <nav class="navbar navbar-expand-lg bg-white shadow-sm">
                <div class="container">
                    <span class="navbar-brand fs-4">Dashboard</span>
                    <div class="d-flex align-items-center">
                        <span class="text-muted">Olá, Usuário</span>
                    </div>
                </div>
            </nav>

            <!-- Área de Conteúdo Central -->
            <div class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 72px);">
                <div class="text-center bg-white rounded-lg shadow-lg p-5 w-75">
                    <h2 class="display-4 text-primary mb-4">
                        Seja Bem-Vindo ao Sistema de Gestão
                    </h2>
                    <p class="lead text-muted">
                        Utilize os botões abaixo para acessar as funcionalidades do sistema:
                    </p>
                    
                    <!-- Botões Centrais -->
                    <div class="d-flex justify-content-around mt-4">
                        <a href="5.html" class="btn btn-primary btn-lg">Financeiro</a>
                        <a href="6.html" class="btn btn-success btn-lg">Extrato</a>
                        <a href="3.html" class="btn btn-warning btn-lg">Usuário</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle Menu (Abrir e Fechar o Menu Lateral)
        document.getElementById('toggleMenu').addEventListener('click', function () {
            const offcanvasMenu = document.getElementById('offcanvasMenu');
            const mainContent = document.getElementById('mainContent');
            const chevronIcon = document.getElementById('chevronIcon');

            // Toggle o menu lateral
            const bsOffcanvas = new bootstrap.Offcanvas(offcanvasMenu);
            bsOffcanvas.toggle(); // Alterna a visibilidade do menu

            // Mudar a direção do ícone de chevron
            if (offcanvasMenu.classList.contains('show')) {
                chevronIcon.className = 'chevron-left text-gray-600';
            } else {
                chevronIcon.className = 'chevron-right text-gray-600';
            }
        });

        // Handle Logout - Direcionando para 1.html
        document.getElementById('logoutBtn').addEventListener('click', function () {
            window.location.href = '1.html'; // Redireciona para 1.html ao clicar em "Sair"
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
