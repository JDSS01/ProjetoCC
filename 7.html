<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .input-field:focus {
            border-color: #007bff;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .message {
            color: #4caf50;
            text-align: center;
            margin-top: 15px;
            font-size: 16px;
            display: none;
        }
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Recuperação de Senha</h2>

        <!-- Mensagens de erro ou sucesso -->
        <div id="message" class="message">
            Se o email estiver cadastrado, você receberá as instruções para recuperar sua senha.
        </div>

        <div id="error-message" class="error-message">
            O email fornecido não está cadastrado. Por favor, tente novamente.
        </div>

        <form id="password-recovery-form">
            <input type="email" id="email" class="input-field" placeholder="Digite seu email" required>
            <button type="submit" class="btn">Enviar Email de Recuperação</button>
        </form>
    </div>

    <script>
        // Lista de emails simulados cadastrados
        const registeredEmails = ["usuario@example.com", "admin@example.com", "cliente@example.com"];

        // Captura os elementos do formulário e das mensagens
        const form = document.getElementById('password-recovery-form');
        const emailInput = document.getElementById('email');
        const message = document.getElementById('message');
        const errorMessage = document.getElementById('error-message');

        // Função para simular a recuperação de senha
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            const email = emailInput.value;

            if (registeredEmails.includes(email)) {
                // Se o email estiver cadastrado, mostra a mensagem de sucesso
                message.style.display = 'block';
                errorMessage.style.display = 'none';
            } else {
                // Se o email não estiver cadastrado, exibe a mensagem de erro
                errorMessage.style.display = 'block';
                message.style.display = 'none';
            }
        });
    </script>

</body>
</html>
