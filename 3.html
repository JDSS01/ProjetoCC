<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Dados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<!-- Botões Centrais -->
                    <div class="d-flex justify-content-around mt-4">
                        <a href="5.html" class="btn btn-primary btn-lg">Financeiro</a>
                        <a href="6.html" class="btn btn-success btn-lg">Extrato</a>
                        <a href="3.html" class="btn btn-warning btn-lg">Usuário</a>
                    </div>
    <div class="container py-5">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">Meus Dados</h3>
                    <button id="editBtn" class="btn btn-primary">Editar</button>
                </div>
            </div>
            <div class="card-body">
                <!-- Alerta de sucesso (fica visível quando o botão de salvar é clicado) -->
                <div id="successAlert" class="alert alert-success mb-4" style="display: none;">
                    Dados atualizados com sucesso!
                </div>

                <form id="userForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="userId" class="form-label">ID</label>
                            <input type="text" id="userId" class="form-control" value="123456" disabled>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="userName" class="form-label">Nome</label>
                            <input type="text" id="userName" class="form-control" value="João Silva" disabled>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="userEmail" class="form-label">Email</label>
                            <input type="email" id="userEmail" class="form-control" value="joao@email.com" disabled>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="userPhone" class="form-label">Telefone</label>
                            <input type="tel" id="userPhone" class="form-control" value="(11) 98765-4321" disabled>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="userCep" class="form-label">CEP</label>
                            <input type="text" id="userCep" class="form-control" value="01234-567" disabled>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="userStreet" class="form-label">Rua</label>
                            <input type="text" id="userStreet" class="form-control" value="Rua das Flores" disabled>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="userNumber" class="form-label">Número</label>
                            <input type="text" id="userNumber" class="form-control" value="123" disabled>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="userCity" class="form-label">Cidade</label>
                            <input type="text" id="userCity" class="form-control" value="São Paulo" disabled>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="userUf" class="form-label">UF</label>
                            <input type="text" id="userUf" class="form-control" value="SP" disabled>
                        </div>
                    </div>

                    <!-- Botão de salvar, que será exibido apenas quando o modo de edição estiver ativado -->
                    <div id="saveBtnDiv" class="mt-4 d-flex justify-content-end" style="display: none;">
                        <button type="submit" class="btn btn-success">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Simulando os dados de usuário
        const userData = {
            id: "123456",
            nome: "João Silva",
            email: "joao@email.com",
            telefone: "(11) 98765-4321",
            endereco: {
                rua: "Rua das Flores",
                numero: "123",
                cidade: "São Paulo",
                uf: "SP",
                cep: "01234-567"
            }
        };

        // Função para alternar entre os modos de edição e visualização
        const toggleEdit = () => {
            const editMode = document.getElementById('editBtn').textContent === 'Editar';
            document.getElementById('editBtn').textContent = editMode ? 'Cancelar' : 'Editar';
            document.getElementById('saveBtnDiv').style.display = editMode ? 'block' : 'none';

            const fields = document.querySelectorAll('input');
            fields.forEach(field => {
                if (field.id !== 'userId') { // Não habilita o campo "ID"
                    field.disabled = !editMode;
                }
            });
        };

        // Função para salvar as alterações
        const handleSave = (e) => {
            e.preventDefault();

            // Simula o salvamento dos dados e mostra o alerta de sucesso
            console.log('Dados atualizados:', userData);

            // Exibir o alerta de sucesso
            document.getElementById('successAlert').style.display = 'block';

            // Ocultar o alerta após 3 segundos
            setTimeout(() => {
                document.getElementById('successAlert').style.display = 'none';
            }, 3000);

            // Desabilitar o modo de edição
            toggleEdit();
        };

        // Adicionar evento ao botão de salvar
        document.getElementById('userForm').addEventListener('submit', handleSave);

        // Adicionar evento ao botão de editar
        document.getElementById('editBtn').addEventListener('click', toggleEdit);

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
